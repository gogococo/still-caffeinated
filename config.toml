pygmentsUseClasses=true
pygmentsCodeFences=true

[params.intro]
  main = "Hi, I'm Jacquie :coffee:"
  sub = "I Code :rocket: I Speak :crescent_moon:"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = '/images/20191209_211409.jpg' # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = 'rgba(116, 37, 26, 0.6),rgba(0,0,0,0.6)' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/pointer.jpg" # - default "/images/edna-west.jpg"
[params.assets]
  favicon = ""
  customCSS = "/assets/style.css"

[params.social]
  github = "https://github.com/gogococo"
  twitter = "https://twitter.com/devopsjacquie"
  linkedin = "https://www.linkedin.com/in/jacquelyne-grindrod"
  twitch = "https://twitch.tv/devopsjacquie"

[params.contact]
  email = ""
  text= "" # text of the contact link in the sidebar. If email params.contact.email is defined


